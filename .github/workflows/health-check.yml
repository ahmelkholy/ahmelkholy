name: ğŸ” Repository Health Check

on:
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”’ Security Audit
      run: |
        echo "ğŸ” Running security audit..."

        # Check for sensitive information
        if grep -r "password\|token\|secret\|key" . --exclude-dir=.git --exclude-dir=.github 2>/dev/null; then
          echo "âš ï¸ Potential sensitive information found"
        else
          echo "âœ… No sensitive information detected"
        fi

    - name: ğŸ“Š Repository Analytics
      run: |
        python << 'EOF'
        import os
        import subprocess
        from datetime import datetime

        def get_repo_stats():
            """Get repository statistics"""
            try:
                # Get file count
                result = subprocess.run(['find', '.', '-type', 'f', '!', '-path', './.git/*'],
                                      capture_output=True, text=True)
                file_count = len(result.stdout.strip().split('\n')) if result.stdout.strip() else 0

                # Get total lines of code
                result = subprocess.run(['find', '.', '-name', '*.py', '-o', '-name', '*.js', '-o', '-name', '*.md',
                                       '!', '-path', './.git/*'], capture_output=True, text=True)
                files = result.stdout.strip().split('\n') if result.stdout.strip() else []

                total_lines = 0
                for file in files:
                    if file and os.path.exists(file):
                        try:
                            with open(file, 'r', encoding='utf-8', errors='ignore') as f:
                                total_lines += len(f.readlines())
                        except:
                            pass

                return {
                    'files': file_count,
                    'lines': total_lines,
                    'last_check': datetime.now().strftime('%Y-%m-%d %H:%M UTC')
                }
            except Exception as e:
                print(f"Error getting stats: {e}")
                return None

        stats = get_repo_stats()
        if stats:
            print(f"ğŸ“Š Repository Statistics:")
            print(f"   Files: {stats['files']}")
            print(f"   Lines of code: {stats['lines']}")
            print(f"   Last checked: {stats['last_check']}")

            # Create or update health report
            health_report = f"""# ğŸ” Repository Health Report

**Last Updated:** {stats['last_check']}

## ğŸ“Š Statistics
- **Total Files:** {stats['files']}
- **Lines of Code:** {stats['lines']}
- **Security Status:** âœ… Secure
- **Workflow Status:** âœ… Active

## ğŸš€ Automated Workflows
- âœ… Profile Updater (Every 6 hours)
- âœ… Academic Tracker (Daily)
- âœ… Health Check (Weekly)
- âœ… Social Sync (Daily)

---
*Generated automatically by Repository Health Check*
"""

            with open('.github/HEALTH_REPORT.md', 'w') as f:
                f.write(health_report)

            print("âœ… Health report generated!")
        EOF

    - name: ğŸ§¹ Cleanup and Optimize
      run: |
        echo "ğŸ§¹ Performing cleanup..."

        # Remove any temporary files
        find . -name "*.tmp" -delete 2>/dev/null || true
        find . -name "*.log" -delete 2>/dev/null || true

        # Check README.md for optimization opportunities
        python << 'EOF'
        import re

        with open('README.md', 'r', encoding='utf-8') as f:
            content = f.read()

        # Check for broken links (simplified check)
        links = re.findall(r'https?://[^\s\)]+', content)
        print(f"ğŸ”— Found {len(links)} external links")

        # Check for large images that might slow loading
        img_tags = re.findall(r'<img[^>]*src="([^"]*)"[^>]*>', content)
        print(f"ğŸ–¼ï¸ Found {len(img_tags)} image references")

        # Optimize badge arrangements if needed
        badge_count = content.count('img.shields.io')
        print(f"ğŸ·ï¸ Found {badge_count} badges")

        print("âœ… README optimization check completed")
        EOF

    - name: ğŸ”„ Commit Health Updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Health Check Bot"
        git add .
        if git diff --staged --quiet; then
          echo "No health updates needed"
        else
          git commit -m "ğŸ” Weekly health check [$(date +'%Y-%m-%d')]

          ğŸ›¡ï¸ Security: Verified
          ğŸ“Š Analytics: Updated
          ğŸ§¹ Cleanup: Completed

          ğŸ¤– By Repository Health Check"
          git push
          echo "âœ… Health check completed and committed!"
        fi
